<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reset Password - Analogica LMS</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <div class="container" style="width: 450px;">
    <div class="login-panel" style="width: 100%;">
      <h2>Reset Password</h2>

      <input type="password" id="newPassword" placeholder="New Password" />

      <input type="password" id="confirmPassword" placeholder="Confirm Password" />

      <!-- ðŸ‘ VIEW PASSWORD -->
      <div style="text-align:left; margin:8px 0; display: flex; align-items: center;">
        <input type="checkbox" onclick="togglePassword()" style="width: auto; margin-right: 8px;"> <span
          style="font-size: 14px; color: #CBD5E1;">Show password</span>
      </div>

      <button onclick="resetPassword()">Reset Password</button>

      <p id="message"></p>
    </div>
  </div>

  <script src="reset-password.js"></script>
</body>

</html>
